<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.8.26/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <style>
    body {
      /* font-family: 'Courier', 'Courier New','Arial black'; */
      font-family: 'DejaVu Sans Mono', 'Droid Sans Mono', 'Consolas', 'Lucida Console', Monaco, monospace;
      font-weight: 700;
    }
    .darkmode {
      background-color: #212529;
      color: white;
    }
    .app-inner {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      top: 0;
    }
    .button-darkmode {
      cursor: pointer;
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
    }
    .bar {
      background-color: #eee;
      position: absolute;
      height: 6px;
      bottom: 0;
      line-height: 0;
    }
    .hms{
      font-size: 8vw;
      line-height: 1;
    }
    small{
      font-size: 4vw;
      color: #ccc;
      min-width: 14.5vw;
    }
    .bar-inner {
      background-color: #39f;
    }
    .darkmode .bar {
      background-color: #333;

    }
  </style>
</head>
<body class="h-100">
  <div id="app" class="text-center h-100" v-bind:class="{'darkmode' : darkmode}">
    <div class="app-inner d-flex h-100 align-items-center justify-content-center">
      <div class="d-block w-100 text-center">
        <div class="row no-gutters hms">
          <div class="col-2 offset-2">{{hh}}</div>
          <div class="col-1">:</div>
          <div class="col-2">{{mm}}</div>
          <div class="col-1">:</div>
          <div class="col-2">{{ss}}</div>
          <div class="col-2">
            <small>
              .{{Math.floor(ms/100)}}
            </small>          
          </div>
        </div>
      </div>
    </div>
    <div class="button-darkmode text-center" @click="darkmode=!darkmode">Dark mode
      <template v-if="darkmode"> off</template>
    </div>
    <div class="bar w-100 text-left">
      <div class="bar-inner d-inline-block h-100" v-bind:style="'width:'+ ms/10 +'%; opacity:'+ms/1000"></div>
    </div>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        time: new Date(),
        darkmode: false,
      },
      computed:{
        hh() {
          return dayjs(this.time).format('hh')
        },
        mm() {
          return dayjs(this.time).format('mm')
        },
        ss() {
          return dayjs(this.time).format('ss')
        },
        sec() {
          return dayjs(this.time).second()
        },
        ms() {
          return dayjs(this.time).millisecond()
        },
      },
      watch: {
        sec() {
          if (this.sec === 0) {
            console.log('new min');
          } else
          if ( this.sec % 10 === 0 ) {
            console.log('10 sec');
          } else {
            console.log('1 sec');
          }
        },
      },
      mounted() {
        const app = this;
        console.log(this.time);
        window.setInterval(function() {
          app.time = new Date()
        }, 17)
      },
      methods: {
      }
    })
  </script>
</body>
</html>
